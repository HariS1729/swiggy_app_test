syntax = "proto3";

option java_package = "com.swiggy.gandalf.widgets.v2";
option java_multiple_files = true;
option java_outer_classname = "RibbonProto";

// This contains attributes of a ribbon widget.
message Ribbon {
    string text = 1;
    string text_color = 2;
    string image_id = 3;
    string top_background_color = 4;
    string bottom_background_color = 5;
    string type = 6;
}